<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Year Input</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title text-center">Enter Academic Year</h3>
    </div>
    <div class="card-body">
 <form action="/submitAcademicYear" method="post" class="text-center">
    <div class="form-group">
        <label for="academicYear">Academic Year:</label>
        <input type="text" class="form-control" id="academicYear" name="academicYearVisible" placeholder="Enter academic year format(2023-24)" required>
        <input type="hidden" name="academicYear" th:value="${academicYear}" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
