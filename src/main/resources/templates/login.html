<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body,
		html {
			height: 100%;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
		}

		h3 {
			margin: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col-md-4">
			<center>
				<h3>Login</h3>
			</center>
			<div class="card">
				<div class="card-body">
					<div class="mb-3">
						<label for="role" class="form-label">Select Role:</label>
						<select id="role" class="form-select" onchange="showForm(this.value)">
							<option value="" disabled selected>Select a role</option>
							<option value="coordinator">Head of the Department</option>
							<option value="admin">Admin</option>
						</select>
					</div>
					<form id="coordinatorForm" th:action="@{/login}" method="post" style="display: none;">
						<input type="hidden" name="role" value="coordinator">
						<div class="mb-3">
							<label for="coordinatorLoginId" class="form-label">Head of the Department Login ID:</label>
							<input type="text" class="form-control" id="coordinatorLoginId" name="loginId" required>
						</div>
						<div class="mb-3">
							<label for="coordinatorPassword" class="form-label">Password:</label>
							<input type="password" class="form-control" id="coordinatorPassword" name="password"
								required>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>

					<form id="adminForm" th:action="@{/login}" method="post" style="display: none;">
						<input type="hidden" name="role" value="admin">
						<div class="mb-3">
							<label for="adminLoginId" class="form-label">Admin Login ID:</label>
							<input type="text" class="form-control" id="adminLoginId" name="loginId" required>
						</div>
						<div class="mb-3">
							<label for="adminPassword" class="form-label">Password:</label>
							<input type="password" class="form-control" id="adminPassword" name="password" required>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>

					<p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
				</div>
			</div>
		</div>
	</div>



	<script>
		function showForm(role) {
			if (role === 'coordinator') {
				document.getElementById('coordinatorForm').style.display = 'block';
				document.getElementById('adminForm').style.display = 'none';
			} else if (role === 'admin') {
				document.getElementById('coordinatorForm').style.display = 'none';
				document.getElementById('adminForm').style.display = 'block';
			}
		}
	</script>
</body>

</html>
