<!DOCTYPE html>
<html>
<head>
  <title>Display Forms</title>
  <style>
    .form-container {
      display: none;
      margin-top: 10px;
    }

    .button-container {
      margin-bottom: 10px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label {
      margin-bottom: 5px;
    }

    .form-container input {
      width: 200px; 
      margin-bottom: 10px;
    }

    .form-container button {
      width: 100px; 
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="toggleForm('form1')">Show Form 1</button>
  </div>
  <div class="form-container" id="form1-container">
    <form id="form1">
      <label for="field1">Field 1:</label>
      <input type="text" id="field1" name="field1" placeholder="Field 1">

      <label for="field2">Field 2:</label>
      <input type="text" id="field2" name="field2" placeholder="Field 2">

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="button-container">
    <button onclick="toggleForm('form2')">Show Form 2</button>
  </div>
  <div class="form-container" id="form2-container">
    <form id="form2">
      <label for="field3">Field 3:</label>
      <input type="text" id="field3" name="field3" placeholder="Field 3">

      <label for="field4">Field 4:</label>
      <input type="text" id="field4" name="field4" placeholder="Field 4">

      <button type="submit">Submit</button>
    </form>
  </div>


  <script>
    function toggleForm(formId) {
      var formContainer = document.getElementById(formId + '-container');
      if (formContainer.style.display === "none") {
        formContainer.style.display = "block";
      } else {
        formContainer.style.display = "none";
      }
    }
  </script>
</body>
</html>
